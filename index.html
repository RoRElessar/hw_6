<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <script src="index.js" async></script>
  <title>Document</title>
</head>
<body>
  <section class="atm">
    <div class="atm-box">
      <div class="atm-screen">
        <p id="message">Welcome to ATM</p>
        <input type="number" id="input">
        <div class="button-labels">
          <div class="label-row">
            <p>< Check Balance</p>
            <p>Withdraw cash ></p>
          </div>
          <div class="label-row">
            <p>< Submit</p>
            <p>Cancel ></p>
          </div>
          <div class="label-row">
            <p>< Delete</p>
            <p>Return to main menu ></p>
          </div>
        </div>
      </div>
      <div class="atm-buttons">
        <div class="keyboard">
          <div class="number-row">
            <a href="#" data-value="1">1</a>
            <a href="#" data-value="2">2</a>
            <a href="#" data-value="3">3</a>
          </div>
          <div class="number-row">
            <a href="#" data-value="4">4</a>
            <a href="#" data-value="5">5</a>
            <a href="#" data-value="6">6</a>
          </div>
          <div class="number-row">
            <a href="#" data-value="7">7</a>
            <a href="#" data-value="8">8</a>
            <a href="#" data-value="9">9</a>
          </div>
          <div class="number-row">
            <a href="#" data-value="*">*</a>
            <a href="#" data-value="0">0</a>
            <a href="#" data-value="#">#</a>
          </div>
        </div>
        <div class="menu-keys">
          <div class="row">
            <a href="#" data-value="1">Button 1</a>
            <a href="#" data-value="2">Button 2</a>
          </div>
          <div class="row">
            <a href="#" data-value="3">Button 3</a>
            <a href="#" data-value="4">Button 4</a>
          </div>
          <div class="row">
            <a href="#" data-value="5">Button 5</a>
            <a href="#" data-value="6">Button 6</a>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
